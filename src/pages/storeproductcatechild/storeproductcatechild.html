<ion-header>

    <ion-navbar>
        <ion-title>设置【{{parentTitle}}】的子分类</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="box">
        <div class="tuijian">
            <ul>
			
            
			<li *ngFor="let item of cateList">
			<h1 [ngClass]="{'eft':cateId==item.classify_id}" (click)="checkClass(item)">{{ item.classify_name }}</h1>
			</li>
			</ul>

            
        </div>
        <div class="fenlei">

           
            <p class="title">{{ catename }}分类标题</p>
            <ion-list>

              <ion-item>
                <ion-input type="text" [(ngModel)]="cateTitle" placeholder="输入分类标题"></ion-input>
              </ion-item>

            </ion-list>
             <ion-list>
                <button ion-button color="white" (click)="saveCate()">保存</button>
                <button ion-button (click)="delCate()">删除</button>
                <button ion-button (click)="linkProduct()">关联商品</button>
				<button ion-button *ngIf="cateId != ''" (click)="addChild()">添加【{{cateTitle}}】的子分类</button>
				<!--<button ion-button (click)="openShop()">开启店铺</button>-->

            </ion-list>

            
        </div>
    </div>
</ion-content>
