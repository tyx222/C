<ion-header>

    <ion-navbar>
        <ion-title>店铺申请</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="fromdata">
        <div class='selectStyle'>
            <p>店铺logo</p>
            <button (click)="headlogo()">
                <img src="{{jsonParamter.head_path}}" alt="" srcset="">
              </button>
        </div>
        <ul>

            <li>
                <span>商家名称</span>
                <input type="text" [(ngModel)]="jsonParamter.shop_name" placeholder="请输入商家名称">
            </li>
            <li>
                <span>身份证号</span>
                <input type="text" [(ngModel)]="jsonParamter.idcard" placeholder="请输入身份证号">
            </li>
            <li>
                <span>联系方式</span>
                <input type="text" [(ngModel)]="jsonParamter.phonenumber" placeholder="请输入联系方式">
            </li>
            <li>
                <span>微信号</span>
                <input type="text" [(ngModel)]="jsonParamter.wechat" placeholder="请输入微信号">
            </li>

            <ion-item>
                <ion-label>地区</ion-label>
                <ion-multi-picker item-content [(ngModel)]="myipam" [cancelText]="'取消'" [doneText]="'完成'" [multiPickerColumns]="listData" #citys></ion-multi-picker>
            </ion-item>

            <li>
                <span>详细地址</span>
                <input type="text" [(ngModel)]="asscity" placeholder="请输入联系地址"><button (click)="lokmap(citys)" style="    padding: 0.5rem 1rem;
                color: #fff;
                background: #ffc435;
                border-radius: 0.5rem;">精确</button>
            </li>
        </ul>
        <div class='selectStyle'>
            <p>点击上传手持身份证正面照</p>
            <button (click)="mydatasup()">
        <img src="{{jsonParamter.idcardimg1}}" alt="" srcset="">
      </button>
        </div>
        <div class='selectStyle'>
            <p>点击上传手持身份证反面照</p>
            <button (click)="mydatasout()">
        <img src="{{jsonParamter.idcardimg2}}" alt="" srcset="">
      </button>
        </div>
        <div class='selectStyle'>
            <p>营业执照</p>
            <button (click)="business()">
        <img src="{{jsonParamter.business_license}}" alt="" srcset="">
      </button>
        </div>
        <p><input type="checkbox" name="" id="">我已同意XXX用户协议</p>
        <button class="subfrom" (click)="updata(citys)">确认注册</button>
        <!-- <map name=""></map> -->
        <div id="mapbox" *ngIf="mapbox">
            <button id="ok" (click)="mapbox=false">确定</button>
            <p class="maptitle">如果没有店铺请随意点击,有店铺请点击确定经纬度</p>
            <div #map_container class="map_container"></div>
        </div>
    </div>

</ion-content>
