                            <div>
                                <h1> {{item.pet_name}}</h1>

                                    <span> {{item.petAge}}</span>
                                    <!-- <span>射手座</span> -->
                                </p>

                                        <img src="assets/imgs/images/maozhua.png" alt="">
                                        <span>体重{{item.pet_wheight}}kg</span>
                                    </div>

                                    <div>
                                        <img src="assets/imgs/images/xiangjiao.png" alt="">
                                        <span style="overflow: hidden;width: 100%;height: 1.4rem;text-align: left;">{{item.comment}}</span>
                                    </div>

                                    <div>
                                        <img src="assets/imgs/images/jiantou.png" alt="">
                                        <span>总能量值 {{item.integral_num}}kg</span>
                                    </div>
                                    <div class="baybay" *ngIf="!gay">
                                        <button (click)="jubao(i)">举报</button>
                                        <button (click)="lahei(i)" *ngIf="!item.blackstatus">加入黑名单</button>
                                        <button (click)="lahei(i)" *ngIf="item.blackstatus">移出黑名单</button>
                                    </div>
                                </div>
                            </div>
                            <div class="addimg" (click)="godate(index)">
                                <span><img src="{{item.headimgpath}}" alt="" srcset=""></span>
                                <span style="width: 10rem;">猫卡号:{{item.pet_num}}</span>
                                <p *ngIf="!gay" style="margin-top:0.5rem">{{item.citycode}}</p>
