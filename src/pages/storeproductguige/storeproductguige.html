<ion-header>

  <ion-navbar>
    <ion-title>选择{{goodsinfo.specifications}}</ion-title>
	 <ion-buttons right (click)="dismiss()">
		<button ion-button>
			<ion-icon name="ios-close-circle-outline"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		  <ion-item>
			<ion-note item-left>
				<ion-thumbnail item-start>
				  <img src="{{imageUrl}}{{cover}}">
				</ion-thumbnail>
			</ion-note>
			<ion-note item-left>
				<h2>{{goodsinfo.goods_name}}</h2>
				<p>¥ {{goods_price | number:'1.2-2'}}</p>
				<p>库存 {{goodsinfo.stock}}</p>
				<p>选择 {{goodsinfo.specifications}}</p>
			</ion-note>

			<ion-note item-right>
			
			</ion-note>
		  </ion-item>
		</ion-list>

		<ion-grid>
		  <ion-row>
			<ion-col col-12>{{goodsinfo.specifications}}</ion-col>
		  </ion-row>
		  <ion-row>
			<ion-col col-6 *ngFor="let item of specifications" [ngClass]="{'eft':checkitem==item.specifications_id}" (click)="checks(item)" style="    background-color: #eee;border-radius: 6px;margin: 4px;">{{item.specifications_name}}</ion-col>
		  </ion-row>
		</ion-grid>
		<ion-grid>
		  <ion-row>
			<ion-col col-6>
				购买数量
			</ion-col>
			<ion-col col-6>
				<span style="font-size: 1.5rem">
					<button style="width: 20px;height: 20px;" (click)="changeQuantity(0)">-</button>
					<input style="width: 20px;height: 20px;" [(ngModel)]="buynum" (ngModelChange)="modelChange($event)" type="text" value="1">
					<button style="width: 20px;height: 20px;" (click)="changeQuantity(1)">+</button>
				</span>
			</ion-col>
		  </ion-row>
		</ion-grid>
	<div class="shoppingcall">
        <div>
			<button class="join" style="display:none" (click)='pushcall()'>加入购物车</button>
            <button class="shop" (click)="goshop()">立即购买</button>
        </div>
    </div>
</ion-content>
