<ion-header>

  <ion-navbar>
    <ion-title>BlackshopPage</ion-title>
  </ion-navbar>

</ion-header>



<ion-content id="goodsList">
	<!-- 筛选导航部分 -->
  <nav id="nav">
    <div class="nav-all">综合</div>
    <div class="nav-warp">
      <ul>
        <li>销量</li>
        <li>价格</li>
        <li>品牌</li>
        <li>新品</li>
      </ul>
    </div>
  </nav>
    
    <div class="pro">
      <div class="pro-warp">
        <div class="pro-body">
          <div class="pro-body-des" (click)="info()">
            <!--<a ng-href="#/details/{{item.productId}}">-->
            <a>
              <img src="./assets/imgs/logo.png" alt="">
            </a>
            <div class="pro-body-des-text">
              <span>asd</span>
              <b>￥234</b>
              <div class="pro-body-des-con">
                <span>99%好评</span>
                <span>342人</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="玩命加载中...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
