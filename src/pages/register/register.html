<ion-header>

    <ion-navbar>
        <ion-title>注册</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="input">
        <i class="iconfont icon-user"></i>
        <input type="number" placeholder="请输入您的手机账号" #username>
    </div>

    <div class="input">
        <i class="iconfont icon-anquanrenzheng"></i>
        <input type="number" placeholder="请输入验证码">
        <button class="btnSend">发送</button>
    </div>

    <div class="input ">
        <i class="iconfont icon-3701mima"></i>
        <input type="password" placeholder="请输入密码" #password>
    </div>


    <div class="input borderNone">
        <div class="radio">
            <div class="checked"></div>
        </div>
        <p>我已同意用户协议</p>
    </div>

    <button class="btn" (click)="register(username,password)">注册</button>
    <div class="model" *ngIf="gotopage">
        <div class="box">
            <span class="success">注册成功</span>
            <span class="signInShop">申请成为商家更多惊喜等着你</span>
            <div class="select">
                <span (click)="gologin()">立刻登录</span>
                <span (click)="goenter()">立刻申请</span>
            </div>
        </div>
    </div>

</ion-content>
