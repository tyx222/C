<ion-header>

    <ion-navbar>
        <ion-title>写真</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of xiezhenlistdata;let i=index" (click)="clickEventHandler(i)" (press)="pressEvent(i)">
            <ion-thumbnail item-start style="position: relative;">
                <img *ngIf="mp4" src="{{item.cover}}">
                <span *ngIf="mp4" class="mp4btn"> <img src="assets/imgs/showmp4.png" alt=""></span>
                <img *ngIf="!mp4" src="{{item.cover}}">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <!-- <p>Hayao Miyazaki • 1988</p> -->
            <button ion-button clear item-end><img src="../../assets/imgs/images/right.png" alt="" srcset=""></button>
        </ion-item>
    </ion-list>
</ion-content>
