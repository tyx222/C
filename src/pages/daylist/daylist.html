<ion-header>
    <ion-navbar>
        <ion-title>今日宠榜
        </ion-title>

    </ion-navbar>
</ion-header>


<ion-content padding>
    <div>
        <p class="title" *ngIf="type!=3"><span>今日宠榜</span>
            <span>零食数量(g)</span> </p>
        <p class="title" *ngIf="type==3"><span>活动排行榜</span>
            <span>获得点赞数</span> </p>
        <ul>
            <li class="boxs" *ngIf="type==2"> <span class="lvuser">
                    <span><img src="{{myboject.headimgpath}}" alt="" >&nbsp;{{myboject.client_nikename}}</span>
                <span *ngIf="type==2">{{myboject.feedingNum}}</span>
                </span>
            </li>
            <li class="boxs" *ngFor="let item of daypklist;let i=index" (click)="gomydata(i)"><span class="listlv"><img *ngIf="i==0" src="assets/imgs/images/111111.png" alt=""><img  *ngIf="i==1" src="assets/imgs/images/222222.png" alt=""> <img  *ngIf="i==2" src="assets/imgs/images/333333.png" alt=""> <b *ngIf="i>2">{{i+1}}</b></span>
                <span class="lvuser">
          <span  *ngIf="type==1"><img src="{{item.headimgpath}}" alt="" >&nbsp;{{item.pet_name}}</span>
                <span *ngIf="type==2"><img src="{{item.headimgpath}}" alt="" >&nbsp;{{item.client_nikename}}</span>
                <span *ngIf="type==3"><img src="https://www.petbashi.com/imgs/{{item.petcard.headimgpath}}" alt="" >&nbsp;{{item.petcard.pet_name}}</span>
                <span *ngIf="type==1">{{item.petfeeding.feednum}}</span>
                <span *ngIf="type==2">{{item.feedingNum}}</span>
                <span *ngIf="type==3">{{item.likesNum}}</span>
                </span>
            </li>

                <span class="lvuser">
          <span><img src="assets/imgs/images/111111.png" alt="">&nbsp;大老黑</span>
                <span>8</span>
                </span>
            </li>
            <li class="boxs"><span class="listlv"><img src="assets/imgs/images/222222.png" alt=""></span>
                <span class="lvuser">
          <span><img src="assets/imgs/images/333333.png" alt="">&nbsp;大老黑</span>
                <span>8</span>
                </span>
            </li> -->
        </ul>
    </div>
</ion-content>
