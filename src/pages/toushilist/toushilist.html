<ion-header>

    <ion-navbar>
        <ion-title>投食记录</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of list">
            <ion-thumbnail item-start>
                <img src="{{item.petclient.headimgpath}}">
            </ion-thumbnail>
            <h2>{{item.petclient.client_nikename}}</h2>
            <button ion-button clear item-end>+{{item.feednum}}</button>
        </ion-item>
    </ion-list>
</ion-content>
