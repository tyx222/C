<ion-header>

    <ion-navbar>
        <ion-title>商品详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="imgpage">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let item of imgpath; let i = index"><img src="{{imgUrl}}{{item}}" alt="" srcset="" (click)="videoopen(i)" *ngIf="item!==''"></div>

            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->

        </div>
    </div>
    <div class="msg">
        <p class="title">{{goodsinfo.goods_name}}</p>
        <p class="price">
            <span>售价:
        <span class="maxprice">￥{{goodsinfo.goods_price}}</span>
            </span>
            <span>定金:
			<span class="minprice">￥{{goodsinfo.deposit}}</span>
            </span>
            <span style="margin-left: 3rem;">运费:
			<span class="minprice"><b style="font-size: 2rem;font-weight: normal;" *ngIf="postage!='包邮'">￥</b>{{postage}}</span>
            </span>
            
        </p>
    </div>
	
	<div class="titaa">
		<div class="guige">
		<div style="width: 20%;padding: 0.5rem;">{{goodsinfo.specifications}}</div>
        <div (click)="viewGuige()" style="width: 78%;text-align: right;"><img style="width: 25px;" src="assets/imgs/images/right.png" alt=""></div>
		</div>
    </div>

    <div class="titaa">
        <div class="ble">
            <div>
                <img src="assets/imgs/images/petImg.png" alt="" class="userimg">
            </div>
            <div class="ble2">
                <div class="name">
                    <p>{{goodsinfo.shop_name||"未知"}}</p>
                    <span class="eee">已成功交易 0 单</span>
                </div>
                <div>
                    <span>
            <img src="assets/imgs/images/right.png" alt="">
          </span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <ul>
            <li [ngClass]="{'eft': tabs==0}" (click)="tabs=0">详细介绍</li>
            <li [ngClass]="{'eft': tabs==1}" (click)="tabs=1">评价详情</li>
            <li [ngClass]="{'eft': tabs==2}" (click)="tabs=2">品类介绍</li>
            <li [ngClass]="{'eft': tabs==3}" (click)="tabs=3">售后保障</li>
        </ul>
        <div class="tabspage" *ngIf="tabs==0">
            <img *ngFor="let im of pordackpage" src="{{imgUrl}}{{im}}">
        </div>
        <div class="tabspage" *ngIf="tabs==1">
            <p>暂无评价~</p>
        </div>
        <div class="tabspage" *ngIf="tabs==2">
            品类介绍
        </div>
        <div class="tabspage" *ngIf="tabs==3">
            售后保障
        </div>
    </div>
    <div style="height: 7rem;"></div>
    <div class="shoppingcall">
        <div>
            <p (click)="store()">
                <span>
          <img src="assets/imgs/images/dp.png" alt="">
        </span>
                <span>店铺</span>
            </p>
            <p (click)="addcollect()">
                <span>
          <img src="assets/imgs/images/aixin.png" alt="">
        </span>
                <span>{{collectTxt}}收藏</span>
            </p>
        </div>
        <div>
            <!--<button class="join" (click)='pushcall()'>加入购物车</button>--><button class="shop" (click)="goshop()" style="width:100%">立即购买</button>
        </div>
    </div>
</ion-content>
