<ion-header>

  <ion-navbar>
    <ion-title>pushcoupon</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="fromdata">
    <ul>

      <li>
        <span>优惠券名称</span>
        <input type="text" [(ngModel)]="title" placeholder="请输入优惠券名称">
      </li>
      <li>
        <span>面值</span>
        <input type="text" [(ngModel)]="price" placeholder="请输入优惠券面值">
      </li>
      <li>
        <span>优惠券类型</span>
		<span><input type="radio" name="type" (click)="setType(1)" value="1">满减</span>
		<span><input type="radio" name="type" (click)="setType(2)" value="2">代金券</span>

      </li>
      <li *ngIf="type==1">
        <span>满减金额</span>
         <span><input type="number" placeholder="满多少元可使用,0表示无限制" [(ngModel)]="full" class="monet">
        </span>
      </li>
      <li>
        <span>发放总量</span>
        <input type="text" [(ngModel)]="packege_number" placeholder="请输入发放总量">
      </li>
      <li>
        <span>期限</span>
        <input type="text" [(ngModel)]="term" placeholder="天">
      </li>
      <li>
        <span>备注</span>
        <input type="text" [(ngModel)]="remark" placeholder="备注">
      </li>
   
    </ul>
    
    <button class="tijiao" (click)="save()">确认发布</button>
  </div>
</ion-content>
