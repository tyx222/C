<ion-header>

    <ion-navbar>
        <ion-title>productadmin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="tabs">
        <ul>
            <li class="eft">全部</li>
            <li>活体</li>
            <li>非活体</li>
            <li (click)="pardackpush()">添加商品+</li>
        </ul>
        <div class="tabspage">


        </div>
    </div>
    <div class="listbox">
        <ul>
            <li *ngFor="let item of data let i=index" (swipe)="swipeEvent($event,i)">
                <div [ngClass]="{'list':letfbor!==i,'list2':letfbor==i}" (click)='letfbor=-1'>
                    <div>
                        <img src="assets/imgs/images/goudai.png" alt="" class="userimg">
                    </div>
                    <div class="ble2">
                        <div class="name">
                            <p><span>啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊 </span><span>¥ 9999</span></p>
                            <p><span>啊是大神大所大所大所大所多</span> <span>已售999</span></p>

                        </div>
                        <div>
                            <img src="assets/imgs/images/right.png" alt="">
                        </div>
                    </div>

                </div>
                <div class="orderbutton">
                    <!-- <div class="orderbutton">
                        <button>编辑</button>
                        <button>删除</button>
                    </div> -->
                    <button>编辑</button>
                    <button class="rem" (click)="remlist(i)">删除</button>
                </div>
            </li>
        </ul>
    </div>
</ion-content>
