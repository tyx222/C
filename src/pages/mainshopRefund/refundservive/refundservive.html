<ion-header>

  <ion-navbar>
    <ion-title>退款服务选择</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ordergoods [goodname]="arrayList?.goods.goods_name" [specification]="arrayList?.specifications.specifications_name"
    [num]="arrayList?.good_num" [orderid]="object?.order_id" [price]="object?.final_payment" [goodimg]="arrayList?.cover"></ordergoods>

  <ion-row class="refund">
    <div (click)="toRequstRefundPage('1')">
      <span>仅退款</span>
      <p>未收到货（包含未签收），或者卖家同意前提下</p>
      <img alt="" src="assets/imgs/images/right.png" srcset="">
    </div>
    <div (click)="toRequstRefundPage('2')">
      <span>退货退款</span>
      <p>已收到货物，需要退换已收到的货物</p>
      <img alt="" src="assets/imgs/images/right.png" srcset="">
    </div>
  </ion-row>
</ion-content>
