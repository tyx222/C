  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>OrderotherPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-grid class="box-me">
	  <ion-row>
		<ion-col col-4></ion-col>
		<ion-col col-4>
			<div class="avatar">
				<img src="{{client.headimgpath}}">
			</div>
			<p *ngIf="client.client_username">{{client.client_username}}</p>

		</ion-col>
		<ion-col col-4></ion-col>
	  </ion-row>
	 
	</ion-grid>
	<div class="list-me">
		<p (click)="shop()">访问TA的店铺<ion-icon name="arrow-forward"></ion-icon></p>
		<p (click)="sale()">收到卖家的评论<ion-icon name="arrow-forward"></ion-icon></p>
		<p (click)="buyer()">收到买家的评论<ion-icon name="arrow-forward"></ion-icon></p>
		<p (click)="order()">与他正在交易的订单<ion-icon name="arrow-forward"></ion-icon></p>
		
	</div>
	

</ion-content>
