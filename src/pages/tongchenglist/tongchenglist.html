<ion-header>

    <ion-navbar>
        <ion-title>同城配种</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of list; let i=index" (click)="godet(i)">
            <ion-thumbnail item-start>
                <img src="{{item.headimgpath}}">
            </ion-thumbnail>
            <h2>{{item.pet_name}}</h2>
            <p>{{item.comment}}</p>
            <button ion-button clear item-end>{{item.citycode}}</button>
        </ion-item>
    </ion-list>
</ion-content>
