<ion-header>

    <ion-navbar>
        <ion-title>{{PageTitle}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="put_box">

        <input type="text" name="" placeholder="点击输入标题" id="" class="">
        <img src="{{petimg}}" alt="">
    </div>
    <div class="area">
        <textarea placeholder="记录今天成长的趣事"></textarea>
    </div>
    <div class="area">
        <div class="Fileimg">
            <div class="itembox" *ngFor="let item of avatar let i =index">
                <span class="remimg" *ngIf="item!=='assets/imgs/images/pushimg.png'" (click)='remimages(i)'>X</span>
                <img src="{{item}}" alt="" (click)="userimg(i)">
            </div>
        </div>
    </div>
    <!-- <div class="header-image" tappable [ngStyle]="{'background-image': 'url('+avatar+')'}" (click)="presentActionSheet()"></div> -->

    <button class="pushimg" (click)="addserve()">确认</button>
</ion-content>
