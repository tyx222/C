<ion-header>

    <ion-navbar>
        <ion-title>添加动态</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="datebox">
        <div>
            <h1>{{date| date:'yyyy-MM-dd'}}</h1>
            <p>{{day}}</p>
        </div>
        <div>
            <img src="{{petimg}}" alt="">
            <p>与 {{petname}} 相遇109天</p>
        </div>
    </div>
    <div class="gobtn">
        <ul>
            <li (click)="gopushdiary()">
                <img src="assets/imgs/images/petImg.png" alt="">
                <span>写真</span>
            </li>
            <li (click)="video()">
                <img src="assets/imgs/images/petImg.png" alt="">
                <span>视频</span>
            </li>
            <li (click)='goDiary()' *ngIf="citys">
                <img src="assets/imgs/images/petImg.png" alt="">
                <span>传记</span>
            </li>
        </ul>

    </div>
</ion-content>
