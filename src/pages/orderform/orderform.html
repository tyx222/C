<ion-header>

    <ion-navbar>
        <ion-title>订单管理</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <!--<div class="date">
        时间段筛选:
    </div>-->
    <div class="tabs">
        <ul>
            <li (click)="checks(false)" [ngClass]="{'eft':living==false}">全部</li>
            <!--<li (click)="checks('活体')" [ngClass]="{'eft':living=='活体'}">活体</li>
            <li (click)="checks('非活体')" [ngClass]="{'eft':living=='非活体'}">非活体</li> -->
            <li></li>
        </ul>
        <div class="tabspage">
            <div class="shops" *ngFor="let item of order_list;let i = index;">
                <p (click)="userinfo(item)">
					 <span *ngIf="item.client.client_username">
					<img src="{{item.client.headimgpath}}" alt="">{{item.client.client_username}}
					</span>
                    <span>
					<img src="assets/imgs/images/right.png" alt="" srcset="">
				  </span>
                </p>
                <div class="datas" *ngFor="let citem of item.dtailOrderList;let i = index;">
                    <div (click)="goodsdetail(citem)">
                        <img src="{{imgUrl}}{{citem.goods.cover}}" alt="">
                        <div>
                            <h1>{{citem.goods.goods_name}}</h1>
							<p *ngIf="citem.specifications">{{citem.specifications.specifications_name}}</p>
                            <p>
                                <span class="money">¥{{citem.unit_price}}</span>
                                <span style="font-size: 1.5rem">X{{citem.good_num}}</span>
                            </p>

                        </div>
                    </div>
                    <div class="tag">
					    <span (click)="send(item.order_id)" *ngIf="item.order_status == 1" class="ok">发货</span>
						<span *ngIf="item.order_status == 0" class="ok">待付款</span>
                        <span *ngIf="item.order_status == 3" class="ok">待评价</span>
						<span *ngIf="item.order_status == 4" class="ok">待支付尾款</span>
                        <span *ngIf="item.order_status == 5" class="ok">退款/售后</span>
                        <span *ngIf="item.order_status == 4" class="ok">同意退款</span>
                        <span *ngIf="item.order_status >= 2" class="flow" (click)='shopoder()'>查看物流</span>
						<span (click)="lookevaluate(item)" class="flow">订单详情</span>
                    </div>
                </div>
            </div>

            
        </div>
    </div>
</ion-content>
