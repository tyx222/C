<ion-header>

  <ion-navbar>
    <ion-title>员工管理</ion-title>
	<ion-buttons right (click)="showPrompt()">
		<button ion-button style="color:white;">添加员工<ion-icon name="add"></ion-icon></button>
	</ion-buttons>
	  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of lists;let i = index;">
	  <ion-note item-left>
		<ion-avatar item-start>
		  <img src="{{item.avatar}}">
		</ion-avatar>
		</ion-note>
		<ion-note item-left>
		<p>昵称：{{item.name}}</p>
		<p>职位：{{item.work}}</p>
		</ion-note>
		<ion-note item-right>
		<button (click)="del(i)" class="btn">删除</button>
		</ion-note>
	  </ion-item>
	</ion-list>
</ion-content>
