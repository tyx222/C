<ion-header>

  <ion-navbar>
    <ion-title>员工管理</ion-title>
	<ion-buttons right (click)="showPrompt()">
		<button ion-button style="color:white;">添加员工<ion-icon name="add"></ion-icon></button>
	</ion-buttons>
	  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of datas">
		  <ion-note item-left>
			<ion-avatar item-start>
			  <img *ngIf="item.client.headimgpath" src="{{item.client.headimgpath}}">
			</ion-avatar>
			</ion-note>
			<ion-note item-left>
			<p>昵称：{{item.client.client_username}}</p>
			<p>职位：员工</p>
			</ion-note>
			<ion-note item-right>
				<span *ngIf="item.status==0">待同意</span>
				<span *ngIf="item.status>0">已同意</span>
			<!--<button (click)="del(i)" class="btn">删除</button>-->
			</ion-note>
	  </ion-item>
	</ion-list>
</ion-content>
