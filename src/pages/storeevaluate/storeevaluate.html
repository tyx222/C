<ion-header>

  <ion-navbar>
    <ion-title>查看评价</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="comment">
			<div *ngFor="let c of commects;">
				<ion-list>
					<ion-item>
						<ion-avatar item-start>
						  <img src="./assets/imgs/logo.png">
						</ion-avatar>
					  用户名
						<ion-note item-end style="color:black;">{{c.level}}星</ion-note>
						<ion-note item-end>{{c.createtime}}</ion-note>
					</ion-item>
					<ion-item class="commentimg">
						<div *ngFor="let im of c.evaluateContentList">
						<img style="width:80px;height:80px;" *ngFor="let imgs of im.path" src="{{imgs}}" />
						<p style="clear:both"></p>
						<p>{{im.text}}</p>
						</div>
						<p><button ion-button (click)="reply(c)"><ion-icon name="ios-create-outline"></ion-icon> &nbsp;商家回复</button></p>
					</ion-item>
				</ion-list>
			</div>
		</div>
</ion-content>
