<ion-header>

    <ion-navbar>
        <ion-title>消息列表</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of lists;let i = index;">

            <ion-note item-left>
                <!-- <p>{{item.shop.shop_name}}店邀请您为该店铺员工</p> -->
                <p>{{item.client.client_nikename ==='未设置昵称'?item.client.client_username:item.client.client_nikename}}</p>
                <p>职位：店员</p>
            </ion-note>
            <ion-note item-right *ngIf="item.status<1">
                <p><button class="btn">待接收</button></p>
            </ion-note>
            <ion-note item-right *ngIf="item.status>0">
                <p><button *ngIf="item.status==1">已同意</button></p>
                <p><button *ngIf="item.status==0">已拒绝</button></p>
            </ion-note>
        </ion-item>
    </ion-list>
</ion-content>
