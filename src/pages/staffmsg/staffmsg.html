<ion-header>

  <ion-navbar>
    <ion-title>消息列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
	  <ion-item *ngFor="let item of lists;let i = index;">
	  
		<ion-note item-left>
		<p>{{item.shop.shop_name}}店邀请您为该店铺员工</p>
		<p>职位：店员</p>
		</ion-note>
		<ion-note item-right *ngIf="item.status<1">
		<p><button (click)="set(i,1)" class="btn">同意</button></p>
		<p><button (click)="set(i,0)" class="btnd">拒绝</button></p>
		</ion-note>
		<ion-note item-right *ngIf="item.status>0">
		<p><button *ngIf="item.status==1">已同意</button></p>
		<p><button *ngIf="item.status==0">已拒绝</button></p>
		</ion-note>
	  </ion-item>
	</ion-list>
</ion-content>
