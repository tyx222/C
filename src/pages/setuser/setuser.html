<ion-header>

    <ion-navbar>
        <ion-title>绑定用户信息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <div class='selectStyle'>
                <p>用户头像</p>
                <button>
            <img src="assets/imgs/images/shangchuan@2x.png" alt="" srcset="">
          </button>
            </div>
        </ion-item>
        <ion-item>
            <ion-label fixed>昵称</ion-label>
            <ion-input type="text" [(ngModel)]="mydata.myname" placeholder="用户昵称"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>用户姓名</ion-label>
            <ion-input type="text" [(ngModel)]="mydata.myname" placeholder="用户昵称"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>联系电话</ion-label>
            <ion-input type="tel" [(ngModel)]="mydata.ipone" placeholder="用户手机号"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>地区</ion-label>
            <ion-multi-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [(ngModel)]="mydata.myipam" [multiPickerColumns]="listData" #myipam></ion-multi-picker>
        </ion-item>
        <ion-item>
            <ion-label>详细地址</ion-label>
            <ion-input type="text" maxlength="20" [(ngModel)]="mydata.ipam" placeholder="输入您的详细地址"></ion-input>
        </ion-item>

        <ion-list class="raod" radio-group [(ngModel)]="address_lable">
            <ion-list-header>性别</ion-list-header>
            <ion-item>
                <ion-label fixed>男</ion-label>
                <ion-radio value="1"></ion-radio>
            </ion-item>
            <ion-item>
                <ion-label fixed>女</ion-label>
                <ion-radio value="2"></ion-radio>
            </ion-item>
        </ion-list>

        <!-- <ion-item>
            <ion-label>是否为默认地址</ion-label>
            <ion-toggle [(ngModel)]="default_address" (ionChange)="toggleFun()"></ion-toggle>
        </ion-item> -->
        <button class="ok" (click)="save(myipam)">保存</button>
    </ion-list>
</ion-content>
