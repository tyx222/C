<ion-header>

    <ion-navbar>
        <ion-title>商品详情</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="imgpage">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide" *ngFor="let item of imgpath"><img src="{{imgUrl}}{{item}}" alt="" srcset="" *ngIf="item!==''"></div>

            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->

        </div>
    </div>
    <div class="msg">
        <p class="title">{{title}}</p>
        <p class="price">
            <span>售价:
        <span class="maxprice">￥{{maxprice}}</span>
            </span>
            <span *ngIf="type==1">定金:
        <span class="minprice">￥18</span>
            </span>
            <span *ngIf="type==2">积分:
                <span class="minprice">88</span>
            </span>
        </p>
    </div>

    <div class="titaa" *ngIf="type==1">
        <div class="ble">
            <div>
                <img src="assets/imgs/images/petImg.png" alt="" class="userimg">
            </div>
            <div class="ble2">
                <div class="name">
                    <p>店铺名称</p>
                    <span class="eee">已成功交易 0 单</span>
                </div>
                <div>
                    <span>
            <img src="assets/imgs/images/right.png" alt="">
          </span>
                </div>
            </div>
        </div>
    </div>

    <div class="tabs">
        <ul>
            <li [ngClass]="{'eft': tabs==0}" (click)="tabs=0">详细介绍</li>
            <li [ngClass]="{'eft': tabs==1}" (click)="tabs=1">评价详情</li>
            <li [ngClass]="{'eft': tabs==2}" (click)="tabs=2">品类介绍</li>
            <li [ngClass]="{'eft': tabs==3}" (click)="tabs=3">售后保障</li>
        </ul>
        <div class="tabspage" *ngIf="tabs==0">
            <img src="{{imgUrl}}{{pordackpage}}">
        </div>
        <div class="tabspage" *ngIf="tabs==1">




            <!-- <p>产品介绍：阿是大师大师的</p> -->
        </div>
        <div class="tabspage" *ngIf="tabs==2">
            2
        </div>
        <div class="tabspage" *ngIf="tabs==3">
            3
        </div>
    </div>
    <div style="height: 7rem;"></div>
    <div class="shoppingcall" *ngIf="type==1">
        <div>
            <p>
                <span>
          <img src="assets/imgs/images/dp.png" alt="">
        </span>
                <span>店铺</span>
            </p>
            <p>
                <span>
          <img src="assets/imgs/images/aixin.png" alt="">
        </span>
                <span>收藏</span>
            </p>
        </div>
        <div>
            <button class="join" (click)='pushcall()'>加入购物车</button><button class="shop" (click)="goshop()">立即购买</button>
        </div>
    </div>
    <div class="shoppingcall" *ngIf="type==2">

        <button style="width: 100%;
        height: 4rem;
        color: #fff;
        background: #fcc93c;" (click)="goshop()">立即购买</button>

    </div>
</ion-content>
