<ion-header>

    <ion-navbar>
        <ion-title>我的关注</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="titaa">
        <div class="ble" *ngFor="let item of pitarr;let i=index">
            <div>
                <img src="{{item.petcard.headimgpath}}" alt="" class="userimg">
            </div>
            <div class="ble2">
                <div class="name">
                    <p>{{item.petcard.pet_name}}</p>
                    <span>{{item.petcard.comment}}</span>
                </div>
                <div>
                    <button class="djd" *ngIf="!item.petcard.concernStatus" (click)="quxiao(i)">取消关注</button>
                </div>
            </div>
        </div>
    </div>
    <p style="text-align: center;margin-bottom: 2rem;color: #ffc43596;" *ngIf="loding">已经没有更多数据咯</p>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载中...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
