<ion-content class="content" padding>
    <div class="loginLogo" style="margin-top:4rem;">
        <img src="assets/imgs/loginLogo.png" alt="">
    </div>

    <ion-list style="margin-top:2rem;">
        <ion-item>
            <ion-label>
                <span class="iconfont icon-user"></span>
            </ion-label>
            <ion-input type="text" placeholder="请输入您的手机号" #username></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>
                <span class="iconfont icon-3701mima"></span>
            </ion-label>
            <ion-input type="password" placeholder="登录密码" #password></ion-input>
        </ion-item>

    </ion-list>

    <button class="btn" style="margin-top:1rem;" (click)='Gohome(username,password)'>登录</button>

    <div class="flex-between" style="margin-top:1rem;">
        <span (click)="registerPage()">注册</span>
        <span (click)="forgetPassword()">忘记密码</span>
    </div>



</ion-content>
