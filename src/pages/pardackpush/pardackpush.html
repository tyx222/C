<ion-header>

    <ion-navbar>
        <ion-title>pardackpush</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="fromdata">
        <ul>

            <li>
                <span>宠物品种</span>
                <input type="text" placeholder="请输入宠物品种名称 例:哈士奇">
            </li>
            <li>
                <span>价格</span>
                <input type="text" placeholder="请输入宠物价格">
            </li>
            <li>
                <span>商品类型</span>

                <ion-list radio-group [(ngModel)]="relationship" class="noionic">
                    <ion-item>
                        <ion-label>活体</ion-label>
                        <ion-radio value="活体" checked></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>非活体</ion-label>
                        <ion-radio value="非活体"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>关爱</ion-label>
                        <ion-radio value="关爱" [disabled]="isDisabled"></ion-radio>
                    </ion-item>
                </ion-list>
            </li>
            <li>
                <span>宠物性别</span>
                <ion-list radio-group [(ngModel)]="relationship2" class="noionic noionic2">
                    <ion-item>
                        <ion-label>弟弟</ion-label>
                        <ion-radio value="弟弟" checked></ion-radio>
                    </ion-item>
                    <ion-item>

                        <ion-label>妹妹</ion-label>
                        <ion-radio value="妹妹" [disabled]="isDisabled"></ion-radio>
                    </ion-item>

                </ion-list>


            </li>
            <li>
                <span>数量</span>
                <input type="text" placeholder="请输入宠物数量">
            </li>
            <li>
                <span>体重</span>
                <input type="text" placeholder="请输入宠物体重">
            </li>
            <li>
                <span>年龄</span>
                <input type="text" placeholder="请输入宠物年龄">
            </li>
            <li>
                <span>疫苗详情</span>
                <input type="text" placeholder="请输入宠物疫苗详情">
            </li>


        </ul>
    </div>

    <div class="imgdata">
        <p>商品图上传</p>
        <ul>
            <li (click)="devoup()">
                <img src="assets/imgs/images/shangchuan@2x.png" alt="" srcset="">
            </li>
        </ul>
        <button class="tijiao">下一步</button>
    </div>
</ion-content>
