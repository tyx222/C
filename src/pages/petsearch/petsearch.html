<ion-header>

    <ion-navbar>
        <ion-title style="display: none">petsearch</ion-title>
        <div class="titlebox">
            <input type='text' [(ngModel)]="petid" (keyup.Enter)='showResult()' placeholder="可以通过ID或者昵称搜索宠卡" class='sousuo' #myInput><button (click)="showResult()">搜索</button></div>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ul *ngIf="petcenlistg.length!=0">
        <li class="boxs" *ngFor="let item of petcenlistg;let i=index" (click)="goDetails(i)">
            <span class="lvuser">
  <span><img src="{{imgsrc}}{{item.headimgpath}}" alt="">&nbsp;<b>{{item.pet_name}}</b></span>
            <span>{{item.pet_num}}</span>
            </span>
        </li>
    </ul>
    <p *ngIf="petcenlistg.length==0&&mgs" style="color: #ffc435;
    text-align: center;
    margin-top: 2rem;
    font-size: 1.5rem;">没有相关的用户</p>
</ion-content>
